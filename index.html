<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta property='og:type' content='website'>
        <meta property='og:title' content="スナワッチー">
        <meta property='og:url' content='https://soonawatchy.netlify.app/'>
        <meta property='og:description' content='その動画、すなわちコレ！動画の内容をすぐに把握できるツール'>
        <meta property="og:image" content="https://soonawatchy.netlify.app/images/soonawatchy_logo.png">
        <meta name="description" content="その動画、すなわちコレ！動画の内容をすぐに把握できるツール" />
        <title>スナワッチー</title>
        <link href="./css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="./images/soonawatchy_logo.png" />
        <link rel="canonical" href="https://soonawatchy.netlify.app/" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <img src="./images/soonawatchy_logo.png">
            <h1>スナワッチー</h1>
        </header>
        <main>
            <P>動画の内容をすぐに把握できます！<br>動画を撮ってアップロードしてみましょう。</P>
            <div>
                <label>
                    動画を選択
                    <input id="finput" type="file" name="video">
                </label>
                
                <label>
                    変換する
                    <button id="submit-button" type="button" ></button>
                </label>
            </div>
            <p id="foutput">選択されていません</p>
            <div id="mask" class="hidden">
            <div id="blank"></div>
            <div id="modal" class="hidden loader"></div>
                <progress id="progress" class="hidden" value="0" max="100">0%</progress>
            </div>
            <pre id="file_text"></pre>
        </main>
        <script type='text/javascript' src="./js/script.js"></script>
    </body>
</html>
